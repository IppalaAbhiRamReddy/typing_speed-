<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern typing speed test app with real-time feedback and beautiful design">
    <title>Typing Speed Test</title>
    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Typing Speed Test</h1>
            <p class="subtitle">Test your typing speed and accuracy</p>
        </header>
        <main class="main-content">
            <div class="typing-card">
                <!-- Timer and Stats Display -->
                <div class="stats-container">
                    <div class="stat-item">
                        <span class="stat-label">Time</span>
                        <span class="stat-value" id="timer">0:00</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">WPM</span>
                        <span class="stat-value" id="wpm">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Accuracy</span>
                        <span class="stat-value" id="accuracy">100%</span>
                    </div>
                </div>
                <!-- Typing Area -->
                <div class="typing-area" id="typingArea">
                    <div class="paragraph-display" id="paragraphDisplay">
                        <!-- Paragraph will be displayed here -->
                    </div>
                    <textarea class="typing-input" id="typingInput" placeholder="Click 'Start Test' to begin..." disabled></textarea>
                </div>
                <!-- Controls -->
                <div class="controls">
                    <button class="btn btn-primary" id="startBtn">Start Test</button>
                    <button class="btn btn-secondary" id="resetBtn">Reset Test</button>
                </div>
                <!-- Results Display (Hidden Initially) -->
                <div class="results-container" id="resultsContainer">
                    <div class="results-content">
                        <h3 class="results-title">Test Complete!</h3>
                        <div class="final-stats">
                            <div class="final-stat">
                                <span class="final-stat-label">Final WPM</span>
                                <span class="final-stat-value" id="finalWpm">0</span>
                            </div>
                            <div class="final-stat">
                                <span class="final-stat-label">Final Accuracy</span>
                                <span class="final-stat-value" id="finalAccuracy">0%</span>
                            </div>
                            <div class="final-stat">
                                <span class="final-stat-label">Time Taken</span>
                                <span class="final-stat-value" id="finalTime">0:00</span>
                            </div>
                        </div>
                        <p class="motivational-message" id="motivationalMessage">
                            Great job! Keep practicing!
                        </p>
                        <button class="btn btn-primary" id="newTestBtn">Start New Test</button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p>&copy; 2024 Typing Speed Test. Improve your typing skills with practice.</p>
        </footer>
    </div>
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
